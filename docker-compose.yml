version: '3'
services:
  mongo:
    container_name: mongo_container
    image: "mongo:3.6.8-stretch"
    ports:
      - "27017:27017"
    networks:
      - teamnetwork
    ulimits:
      nofile: 65536
      # memlock:
      #   soft: -1
      #   hard: 1
    volumes:
      - mongodata:/data/db
volumes:
  mongodata:
networks:
  teamnetwork:
